<ion-header class="steps-header ion-no-border" mode="md">
    <ion-toolbar class="steps-toolbar">
        <ion-buttons slot="start">
            <ion-button [routerLink]="pageLink" routerDirection="root" class="roundbutton p-0">
                <ion-icon src="./assets/icon/arrow-back.svg"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title class="page-title">
            <h1 class="title mb-0">Cr√©er une annonce</h1>
        </ion-title>
    </ion-toolbar>
    <div class="progressbar">
        <div class="porcent text-center"
            [ngStyle]="{'width': ( advertisementService.percentage | async | number: '1.0-0' ) + '%'}">
            <div class="counter text-center">
                {{ advertisementService.percentage | async | number: '1.0-0' }} %
            </div>
        </div>
    </div>
</ion-header>
<ion-content [fullscreen]="true" class="forms">
    <section class="steps-content mb-3">
        <article class="page-content">
            <router-outlet></router-outlet>
        </article>
    </section>
</ion-content>
