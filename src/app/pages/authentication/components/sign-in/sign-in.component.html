<ion-header class="auth-header signup-background ion-no-border" mode="md">
  <ion-toolbar class="auth-toolbar">
    <ion-title class="text-center">
      <img class="auth-logo" src="./assets/img/logo.svg" alt="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="forms" >
  <section class="auth-content auth-login">
    <ion-grid class="h-100">
      <ion-row class="h-100 py-1">
        <ion-col size="12" class="ion-align-self-start">
          <article class="page-title">
            <p class="pt-1">
              Connectez-vous à Jobwinwin<br>
              Swipez, Matchez et Rencontrez-vous !
            </p>
            {{ code }}
          </article>
        </ion-col>
        <ion-col size="12" class="ion-align-self-center">
          <div class="page-content">
            <div class="custom-card py-1">
              <form class="d-block" [formGroup]="form" (ngSubmit)="onSave()">
                <div class="form-group">
                  <input class="custom-input" type="email" placeholder="E-mail" formControlName="email">
                  <small class="text-error" *ngIf="form.get('email').touched && (form.get('email').hasError('email') || 
                form.get('email').hasError('required'))">
                    {{ 'shared.validations.email' | translate}}
                  </small>
                </div>
                <div class="form-group position-relative">
                  <input class="custom-input" type="password" placeholder="Mot de passe" formControlName="password">
                  <small class="text-error" *ngIf="form.get('password').touched && (form.get('password').hasError('minlength') || 
                form.get('password').hasError('required'))"
                    [innerHtml]="'shared.validations.required-password' | translate"></small>
                </div>
                <div class="forgot-password w-100 mt-1">
                  <a routerLink="/auth/forgot-password" routerDirection="root">Mot de passe oublié ?</a>
                </div>
                <div class="mt-1" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
                  <div fxLayout="column" fxFlex.xs="40%">
                    <a class="pt-1" routerLink="/auth/account-type" routerDirection="root"><span class="link">Créer un compte</span></a>
                  </div>
                  <div fxLayout="column" fxFlex.xs="50%">
                    <ion-button type="submit" class="w-100" color="primary" [disabled]="!form.valid">
                      Se connecter
                    </ion-button>
                  </div>
                </div>
              </form>
              <div class="other-choice text-center mt-2">
                <h3 class="title">Ou connectez-vous avec </h3>
                <p class="text-center mt-2">
                  <img class="mr-2" src="./assets/icon/linkedin.svg">
                  <img src="./assets/icon/google.svg">
                </p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
